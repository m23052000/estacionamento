<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Vagas</title>
    <link rel="stylesheet" href="estacionamento.css">
</head>
<body>
    <h1>Listagem de Vagas</h1>
    <table id="tabelaVagas">
        <thead>
            <tr>
                <th>Placa</th>
                <th>Proprietário</th>
                <th>Apartamento</th>
                <th>Bloco</th>
                <th>Modelo</th>
                <th>Cor</th>
                <th>Vaga</th>
            </tr>
        </thead>
        <tbody>
            <!-- Vagas fictícias para exibição -->
            <tr>
                <td>AAA-1234</td>
                <td>João Silva</td>
                <td>101</td>
                <td>A</td>
                <td>Ford Fiesta</td>
                <td>Prata</td>
                <td>1</td>
            </tr>
            <tr>
                <td>BBB-5678</td>
                <td>Maria Oliveira</td>
                <td>202</td>
                <td>B</td>
                <td>Chevrolet Onix</td>
                <td>Branco</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
